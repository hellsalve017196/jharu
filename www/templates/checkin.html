<ion-view cache-view="false" view-title="Check In">
  <!--<ion-header-bar align-title="left" class="bar-balanced">
    <h1 class="title">Check In</h1>
  </ion-header-bar>-->

  <ion-content class="center" scroll="false">
    <div>
      <div class="row">
        <div class="col col-50 col-offset-25">
          <div class="center">
            <img src="file:///android_asset/www/img/welcome.png" height="25" width="150">
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-50 col-offset-25">
          <div ng-click="zn()" class="center">
            <img ng-bind-html="res" src="{{ imageSrc }}" style="width:100%" class="ng-binding">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-25"><div class="center" ng-click="tuto()"><img style="width:100%" src="file:///android_asset/www/img/help.png"></div></div>
        <div class="col-50"><div class="center">&nbsp;</div></div>
        <div class="col-25"><div class="center" ng-click="maps()"><img src="file:///android_asset/www/img/places.png" style="width:100%"></div></div>
      </div>
    </div>
  </ion-content>
</ion-view>
